<!DOCTYPE html>
<html lang="en">

<head>
  <!--============= meta-tags============== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quotes">
  <meta name="keywords" content="Quotes, Quotes-App , Success-quotes">
  <title>Bookmark</title>


  <!--=========== links-tags======== -->
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
  <!-- Icon -->
  <link rel="icon" href="imgs/2899445.ico">

  <!-- stylesheet -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="./css/media.css">

</head>

<body>
 


  <div class="formContainer text-center">
    <div class="w-100 p-5 pb-1 mt-3  mx-auto ">
      <h1 class="text-center mb-5">Bookmarker</h1>
      <div class="formPart mb-3 " >
        <div class="mb-3  text-start">
          <h2 class="text-center mt-4 mb-1"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites  <i class="fa-solid fa-bookmark"></i></h2>
          <label for="siteName" class="form-label mt-4  " ><i class="fa-solid fa-book-bookmark pe-2"></i>    Site Name </label>
          <input type="text" name="siteName" id="siteName" class="form-control mb-4 " oninput="validateProductName()" placeholder="Bookmark Name" aria-describedby="helpId">
          
          <label for="siteURL" class="form-label"> <i class="fa-solid fa-link pe-2"></i>   Site URL </label>
          <input type="text" name="siteURL" id="siteURL" class="form-control mb-5 " oninput="validateProductEmail()" placeholder="Website URL" aria-describedby="helpId">
        
      
        </div>
        <button class="btn btn-danger px-5 mb-3  text-center" onclick="addWebsiteName()" >Submit</button>

      </div>
 
    </div>
  </div>

  <table class="table text-center ">
    <thead>
      <th>Index</th>
      <th>Website Name</th>
      <th>Visit</th>
      <th>Delete</th>
    </thead>
    <tbody id="WebsiteData">

    </tbody>
  </table>



  
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
